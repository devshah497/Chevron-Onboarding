<div class="px-4 sm:px-6 lg:px-8 py-6">
  <!-- Page Header -->
  <div class="mb-6 flex items-center justify-between">
    <div>
      <h1 class="text-3xl font-semibold text-gray-800">Welcome to Onboarding</h1>
      <p class="text-sm text-gray-500">
        Your learning, certifications and artefacts in one place.
      </p>
    </div>

    <div class="flex items-center gap-3">
      <a
        routerLink="/user/learning"
        class="inline-flex items-center gap-2 rounded-xl bg-emerald-600 px-3 sm:px-4 py-2 text-sm font-medium text-white shadow hover:bg-emerald-700">
        Continue Learning
      </a>
    </div>
  </div>

  <!-- Dashboard Card (Power BI) -->
  <section class="rounded-2xl border border-gray-100 bg-white p-4 sm:p-5 shadow-sm">
    <div class="mb-4 flex items-center justify-between">
      <div>
        <h2 class="text-lg font-semibold text-gray-800">My Onboarding Dashboard</h2>
        <p class="text-sm text-gray-500">Power BI dashboard embedded below</p>
      </div>

      <div class="flex items-center gap-2">
        <button
          (click)="refresh()"
          class="rounded-lg border border-gray-200 bg-white px-3 py-1.5 text-sm text-gray-600 hover:bg-gray-50">
          Refresh
        </button>
      </div>
    </div>

    <!-- Responsive 16:9 container -->
    <div class="relative w-full overflow-hidden rounded-xl ring-1 ring-gray-100">
      <div class="pb-[56.25%]"></div>
      <iframe
        class="absolute inset-0 h-full w-full"
        [src]="powerBiSafeUrl"
        title="User Power BI"
        frameborder="0"
        allowfullscreen="true">
      </iframe>
    </div>
  </section>
</div>
