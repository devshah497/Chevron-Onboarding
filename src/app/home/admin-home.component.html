<div class="px-4 sm:px-6 lg:px-8 py-6">
  <!-- Page Header -->
  <div class="mb-6 flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-semibold text-gray-800">Admin Dashboard</h1>
      <p class="text-sm text-gray-500">Manage onboarding content and track progress.</p>
    </div>
 
    <!-- Example admin CTAs (optional) -->
    <div class="flex items-center gap-3">
      <button
        class="hidden sm:inline-flex items-center gap-2 rounded-xl border border-emerald-200 bg-white px-3 py-2 text-sm font-medium text-emerald-700 hover:bg-emerald-50">
        Import Data
      </button>
      <button
        class="inline-flex items-center gap-2 rounded-xl bg-emerald-600 px-3 sm:px-4 py-2 text-sm font-medium text-white shadow hover:bg-emerald-700">
        Add Batch
      </button>
    </div>
  </div>
 
  <!-- Top Chips Navigation (pills) -->
  <div class="mb-5 flex w-full gap-3 overflow-x-auto pb-1">
    <a *ngFor="let chip of navChips"
       [routerLink]="chip.link"
       class="shrink-0 rounded-2xl border border-emerald-200 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:border-emerald-300 hover:bg-emerald-50 focus:outline-none focus-visible:ring-2 focus-visible:ring-emerald-500">
      {{ chip.label }}
    </a>
  </div>
